
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkmate Valley | Premium Chess Academy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-main: #FDF6F0;
      --valley-green: #2D5A4C;
      --accent-peach: #FFD2A8;
      --text-main: #1A1A1A;
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      margin: 0;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    .font-heading {
      font-family: 'Space Grotesk', sans-serif;
    }
    .glass-nav {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(25px) saturate(150%);
      border: 1px solid rgba(45, 90, 76, 0.1);
    }
    
    /* Premium Animations */
    @keyframes float-y {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }
    @keyframes rotate-subtle {
      0%, 100% { transform: rotate(-3deg); }
      50% { transform: rotate(3deg); }
    }
    @keyframes scale-pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
    
    .animate-float { animation: float-y 8s ease-in-out infinite; }
    .animate-rotate { animation: rotate-subtle 6s ease-in-out infinite; }
    .animate-pulse-slow { animation: scale-pulse 4s ease-in-out infinite; }

    .char-card {
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .char-card:hover {
      transform: translateY(-15px) scale(1.05);
      box-shadow: 0 40px 80px -20px rgba(45, 90, 76, 0.2);
    }

    /* Board Pattern Overlay */
    .bg-grid {
      background-image: radial-gradient(circle at 2px 2px, rgba(45, 90, 76, 0.05) 1px, transparent 0);
      background-size: 40px 40px;
    }
    
    .btn-valley {
      background: var(--valley-green);
      color: white;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    .btn-valley:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 40px -10px rgba(45, 90, 76, 0.4);
    }
    
    .mask-gradient {
      mask-image: linear-gradient(to bottom, black 80%, transparent);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "react/": "https://esm.sh/react@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="bg-grid">
  <div id="root"></div>
</body>
</html>
